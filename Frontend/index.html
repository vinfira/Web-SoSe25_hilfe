<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studenten-Wochenplaner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>☠️ Meine Woche ☠️</h1>
  </header>

  <main>
    <form id="entryForm">
      <select id="type" required>
        <option value="" disabled selected>Typ wählen</option>
        <option value="Vorlesung">📚 Vorlesung</option>
        <option value="Erinnerung">⏰ Erinnerung</option>
      </select>

      <select id="day" required>
        <option value="" disabled selected>Wochentag wählen</option>
        <option value="Montag">Montag</option>
        <option value="Dienstag">Dienstag</option>
        <option value="Mittwoch">Mittwoch</option>
        <option value="Donnerstag">Donnerstag</option>
        <option value="Freitag">Freitag</option>
        <option value="Samstag">Samstag</option>
        <option value="Sonntag">Sonntag</option>
      </select>

      <input type="text" id="content" placeholder="Inhalt" required />
      <input type="color" id="color" value="#aad8d3" />
      <button type="submit">Hinzufügen</button>
    </form>

    <div id="entries">
      <div class="day-column" data-day="Montag"><h2>Montag</h2></div>
      <div class="day-column" data-day="Dienstag"><h2>Dienstag</h2></div>
      <div class="day-column" data-day="Mittwoch"><h2>Mittwoch</h2></div>
      <div class="day-column" data-day="Donnerstag"><h2>Donnerstag</h2></div>
      <div class="day-column" data-day="Freitag"><h2>Freitag</h2></div>
      <div class="day-column" data-day="Samstag"><h2>Samstag</h2></div>
      <div class="day-column" data-day="Sonntag"><h2>Sonntag</h2></div>
    </div>
  </main>

  <script src="src/script.js"></script>
</body>
</html>
